<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="main">
      <section class="add-task" id="top-section-forAdding-element-to-list">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__container">
          <input class="add-task__input" type="text" />
          <button class="add-task__btn">Add</button>
        </div>
      </section>

      <section class="todo-tasks">
        <h3 class="todo-tasks__title title">Todo</h3>
        <ul class="todo-tasks__list list">
          <li class="list__elem">
            <input class="list__input_type-checkbox" type="checkbox" />
            <label class="list__task">Pay Bills</label>
            <input class="list__input_type-text" type="text" />
            <button class="list__btn_edit">Edit</button>
            <button class="list__btn_delete">
              <img
                class="list__delete-img"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </li>
          <li class="list__elem editMode">
            <input class="list__input_type-checkbox" type="checkbox" />
            <label class="list__task">Go Shopping</label>
            <input
              class="list__input_type-text"
              type="text"
              value="go shopping"
            />
            <button class="list__btn_edit">Save</button>
            <button class="list__btn_delete">
              <img
                class="list__delete-img"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list list" id="completed-tasks">
          <li class="list__elem">
            <input class="list__input_type-checkbox" type="checkbox" checked />
            <label class="list__task">See the Doctor</label>
            <input class="list__input_type-text" type="text" class="task" />
            <button class="list__btn_edit">Edit</button>
            <button class="list__btn_delete">
              <img
                class="list__delete-img"
                src="./remove.svg"
                alt="remove icon"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
